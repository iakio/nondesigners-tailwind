<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Good Design is</title>
  <link rel="stylesheet" href="/css/style.css">
</head>

<body>
  <div class="max-w-xl mx-auto my-8 px-2">
    <h1 class="font-bold">
      <div class="text-7xl tracking-wideer">Good Design</div>
      <div class="text-xl leading-none">is as easy as...</div>
    </h1>
    <ol class="mt-2">
      <li class="flex">
        <div class="text-6xl font-extrabold font-display text-gray-400 w-12 text-center">
          1
        </div>
        <div class="flex flex-col justify-center">
          <div class="font-bold">
            Learn the principles.
          </div>
          <div class="font-serif italic">
            They’re simpler than you might think.
          </div>
        </div>
      </li>
      <li class="flex">
        <div class="text-6xl font-extrabold font-display text-gray-400 w-12 text-center">
          2
        </div>
        <div class="flex flex-col justify-center">
          <div class="font-bold">
            Recognize when you’re not using them.
          </div>
          <div class="font-serif italic">
            Put it into words -- name the problem.
          </div>
        </div>
      </li>
      <li class="flex">
        <div class="text-6xl font-extrabold font-display text-gray-400 w-12 text-center">
          3
        </div>
        <div class="flex flex-col justify-center">
          <div class="font-bold">
            Apply the principles.
          </div>
          <div class="font-serif italic">
            You’ll be amazed.
          </div>
        </div>
      </li>
    </ol>
  </div>
</body>

</html>
